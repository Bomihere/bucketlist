<!DOCTYPE html>
<html>
  <head>
    <title>My Bucket Lists</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="wrap">
        <div class="contents">
          <header>
              <h1>My Bucket List</h1>
          </header>
          <main>
            <ul class="list">
              <li>Travel all around the world</li>

              <li>Run a marathon</li>
            </ul>
          </main>
        </div>
    </div>
  </body>
</html>
